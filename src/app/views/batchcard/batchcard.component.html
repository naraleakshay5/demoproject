<div class="card" [ngClass]="hideShow ? 'hideShow' : ''">
  <label for="" class="font-18-600">
    MKP LEAD SPACE 22.50 mm 2.20 &#956;F 302 V ENVASADOS
  </label>
  <span *ngIf="!hideShow" class="hideshow" (click)="hideshow()">hide</span>
  <span *ngIf="hideShow" class="hideshow" (click)="hideshow()">show</span>
  <div>
    <div class="section-1">
      <div>
        <div>
          <label for="" class="font-15-600 w-120">Mat-Test</label>
          <span>2,2UF 20% 305V MKP X2 L.S 22.5</span>
        </div>
        <div>
          <label for="" class="font-15-600 w-120">TOt.Qua</label>
          <span>6,300 EA</span>
        </div>
        <div>
          <label for="" class="font-15-600 w-120">VPG</label>
          <span>260</span>
        </div>
        <div>
          <label for="" class="font-15-600 w-120">Scr.Qua</label>
          <span>467 EA</span>
        </div>
        <div>
          <label for="" class="font-15-600 w-120">PGR</label>
          <span>6000T965</span>
        </div>
        <div>
          <label for="" class="font-15-600 w-120">O-Type/PSC</label>
          <span>ZP01/602</span>
        </div>
        <div>
          <label for="" class="font-15-600 w-120">On-to</label>
          <span>16.05.2022 - 27.05.2022</span>
        </div>
      </div>
      <div>
        <img class="img" src="../../../assets/images/image.png" alt="img" />
      </div>
      <div>
        <img class="img" src="../../../assets/images/barcode.jpg" alt="img" />
        <div>
          <label for="" class="font-15-600 w-120">Lotnumber</label>
          <span>122294541</span>
        </div>
        <div>
          <label for="" class="font-15-600 w-120">Plant</label>
          <span>Plant Nashik</span>
        </div>
      </div>
    </div>
    <hr />
    <div>
      <label for="" class="font-18-600">Internal comment</label>
      <h6>Special plastic can is used for this product</h6>
      <h6>***** 100% mechanical sorting*****</h6>
      <h6>***** No rework allowed*****</h6>
      <h6>***** No scope for PMT delay recovery*****</h6>
    </div>
  </div>
</div>
<div class="card card-body mt-3">
  <div>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="previous()"
      [disabled]="componentCount == 0"
    >
      Previous
    </button>

    <select
      #component
      formControlName="reason"
      class="select-box w-75 mx-3"
      (change)="onSelect(component.value)"
    >
      <option value="0">winding</option>
      <option value="1">hotpress</option>
      <option value="2">Masking</option>
      <option value="3">hotpress</option>
      <option value="4">hotpress</option>
      <option value="5">hotpress</option>
      <option value="6">hotpress</option>
    </select>
    <button
      type="button"
      class="btn btn-secondary float-right"
      (click)="next()"
      [disabled]="componentCount == 13"
    >
      Next
    </button>
  </div>
  <app-winding *ngIf="componentCount == 0"></app-winding>
  <app-hot-pressing *ngIf="componentCount == 1"></app-hot-pressing>
  <app-masking *ngIf="componentCount == 2"></app-masking>
  <app-metal-spraying *ngIf="componentCount == 3"></app-metal-spraying>
  <app-deburring-temperin *ngIf="componentCount == 4"></app-deburring-temperin>
  <app-pre-heating-process
    *ngIf="componentCount == 5"
  ></app-pre-heating-process>
  <app-vacuum-process *ngIf="componentCount == 6"></app-vacuum-process>
  <app-assembly *ngIf="componentCount == 7"></app-assembly>
  <app-curing-visual-insp *ngIf="componentCount == 8"></app-curing-visual-insp>
  <app-electrical-testing *ngIf="componentCount == 9"></app-electrical-testing>
  <app-side-marking *ngIf="componentCount == 10"></app-side-marking>
  <app-lead-cutting *ngIf="componentCount == 11"></app-lead-cutting>
  <app-packing *ngIf="componentCount == 12"></app-packing>
  <app-quality-assurance *ngIf="componentCount == 13"></app-quality-assurance>
</div>
