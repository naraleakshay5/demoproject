<div class="mt-3 p-3 success-card" *ngIf="isVjVerified == true">
  <span class="d-block font-weight-bold">Info:</span>
  <span class="d-block">Video jet content verified</span>
</div>

<c-nav variant="tabs">
  <a
    [active]="true"
    [cTabContent]="tabContent"
    [routerLink]
    [tabPaneIdx]="0"
    cNavLink
    >Side</a
  >
  <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="1" cNavLink>Top</a>
</c-nav>

<div *ngIf="!isOperationStarted" class="verify-po">
  <div>
    <label for="">Please confirm and top matter</label>
  </div>
  <div>
    <c-form-check>
      <input
        cFormCheckInput
        id="checkTwo"
        type="checkbox"
        (change)="checkTopMatter($event)"
      />
    </c-form-check>
  </div>
</div>

<div *ngIf="!isOperationStarted" class="verify-po">
  <div>
    <label for="">Please confirm and Side matter</label>
  </div>
  <div>
    <c-form-check>
      <input
        cFormCheckInput
        id="checkTwo"
        type="checkbox"
        (change)="checkSideMatter($event)"
      />
    </c-form-check>
  </div>
</div>

<div class="text-right">
  <button
    *ngIf="!isOperationStarted"
    cButton
    class="ml-3"
    [disabled]="!allChecked"
    (click)="continue()"
  >
    Proceed
  </button>
  <button *ngIf="isOperationStarted" cButton class="ml-3" (click)="continue()">
    Continue
  </button>
  <button cButton class="ml-3" (click)="report()">Report</button>
</div>

<div *ngIf="enableModal">
  <app-pop-up-modal
    title="Video Print Quality Bad"
    [text]="'Please report to management'"
    [confirm]="'Confirm & Proceed'"
    [cancel]="'Cancel'"
    (modalCheck)="reportMaintenance()"
    (modalCheckCacelled)="modalCanceled()"
  ></app-pop-up-modal>
</div>
