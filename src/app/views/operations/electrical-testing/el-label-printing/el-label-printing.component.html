<div class="header">
  <h3>Print Labels</h3>
</div>

<div class="main-div">
  <div>
    <div class="d-flex mt-3">
      <label class="label" for="">Total element Count</label>
      <input
        class="w-25 mb-3 form-control element-count"
        type="number"
        [(ngModel)]="elementCount"
        disabled
      />
    </div>
    <div class="d-flex mt-3">
      <label class="label" for="">Total Bins Count</label>
      <input
        class="w-25 mb-3 form-control bins-count"
        type="number"
        [(ngModel)]="binsCount"
        disabled
      />
    </div>
  </div>
</div>

<div class="text-right mt-3">
  <button cButton color="primary" size="lg" (click)="printLabel()">
    Print
  </button>
</div>
