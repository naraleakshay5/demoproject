<div>
  <h2>Scan Wheel</h2>
</div>

<div class="isLoadTrue">
  <app-spinner-l2 [size]="'small'" *ngIf="isLoading"></app-spinner-l2>
</div>

<div class="mt-3 p-3 Warning-card" *ngIf="isWrongWheelScanned">
  <span class="d-block font-weight-bold">Warning:</span>
  <span class="d-block">Wrong wheel scanned.Please scan correct Wheel.</span>
</div>
