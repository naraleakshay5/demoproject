<div class="header">
  <h3>O/p Carrier Wheel Scanning</h3>
</div>
<div class="isLoadTrue">
  <app-spinner-l2 [size]="'small'" *ngIf="isLoading"></app-spinner-l2>
</div>

<div class="mt-3 mb-3 p-3 Warning-card" *ngIf="scannedWheel.length < 1">
  <span class="d-block">Wheel not scanned</span>
</div>
<div class="mt-3 mb-3 p-3 Warning-card" *ngIf="!isWrongWheelScanned">
  <span class="d-block font-weight-bold">Warning:</span>
  <span class="d-block">Scanned Wheel does not belong to current PO.</span>
</div>
<div class="mt-3 mb-3 p-3 Warning-card" *ngIf="isAlreadyWheelScanned == true">
  <span class="d-block font-weight-bold">Warning:</span>
  <span class="d-block">Wheel already scanned, please scan another wheel.</span>
</div>

<div>
  <h4 *ngIf="false" style="color: red">You Scanned Wrong Bin</h4>
  <table cTable>
    <thead class="text-center">
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">Carrier Id (Bin)</th>
        <th scope="col">Scan Status</th>
      </tr>
    </thead>
    <!-- <tbody class="text-center">
      <tr *ngFor="let item of carrierBins; let i = index">
        <td class="text-center">{{ i + 1 }}</td>
        <td>{{ item?.name!.split("AUTO_")[1] }}</td>
        <td class="text-center">
          <div *ngIf="item?.is_checked_masking">
            <svg
              class="checkMark"
              cIcon
              name="cil-check"
              size="xl"
              title="Check Mark Icon"
            ></svg>
          </div>
        </td>
      </tr>
    </tbody> -->
    <tbody class="text-center">
      <tr *ngFor="let item of scannedWheel; let i = index">
        <td class="text-center">{{ i + 1 }}</td>
        <td>{{ item?.name }}</td>
        <td class="text-center">
          <div *ngIf="item?.is_checked_masking">
            <svg
              class="checkMark"
              cIcon
              name="cil-check"
              size="xl"
              title="Check Mark Icon"
            ></svg>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="text-right">
  <div>
    <strong>Wheel Bobbin Detected: {{ scannedWheel.length }}</strong>
  </div>

  <div class="mt-3">
    <button
      cButton
      color="primary"
      size="lg"
      (click)="proceedToCompleteOutputCarrierBin()"
    >
      Proceed
    </button>
  </div>
</div>
