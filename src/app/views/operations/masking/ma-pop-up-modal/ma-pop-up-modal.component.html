<c-modal class="modal" id="liveDemoModal" [visible]="visible" backdrop="static">
  <c-modal-header class="modal-header">
    <h5 cModalTitle>{{ title }}</h5>
    <button cButtonClose (click)="toggleVisibility()"></button>
  </c-modal-header>
  <c-modal-body class="modal-body">
    <h4>{{ text }}</h4>

    <div class="main-body">
      <div
        class="rework"
        [ngClass]="isMinor == true ? 'Warning-card' : ''"
        (click)="minor()"
      >
        <h4>Minor</h4>
        <span>Rework required for selection of wheel</span>
      </div>
      <div
        class="rework"
        [ngClass]="isMajor == true ? 'Warning-card' : ''"
        (click)="major()"
      >
        <h4>Major</h4>
        <span>Wheel needs to be completely reworked</span>
      </div>
    </div>
  </c-modal-body>
  <c-modal-footer class="modal-footer">
    <button (click)="modalConfirmed()" cButton color="primary">
      {{ confirm }}
    </button>
    <button (click)="toggleVisibility()" cButton color="secondary">
      {{ cancel }}
    </button>
  </c-modal-footer>
</c-modal>
