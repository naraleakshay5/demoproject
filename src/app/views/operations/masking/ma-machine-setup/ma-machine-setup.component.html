<div class="header">
  <h2>Machine Setup</h2>
</div>

<div>
  <div class="span">
    <span class="span"
      >Please setup following machine parameters for this SachID and confirm in
      the DPS.</span
    >
  </div>

  <div>
    <div class="main-body">
      <div>
        <label for="">Set Roller Pressure</label>
      </div>
      <div class="check-box">
        <c-form-check>
          <input
            cFormCheckInput
            class="check input-check"
            id="checkTwo"
            type="checkbox"
            (change)="checkRollerPressure($event)"
          />
        </c-form-check>
      </div>
    </div>
    <div class="main-body">
      <div>
        <label for="">Set Spring Adjustment</label>
      </div>
      <div class="check-box">
        <c-form-check>
          <input
            class="check input-check"
            cFormCheckInput
            id="checkTwo"
            type="checkbox"
            (change)="checkSpringAdjustment($event)"
          />
        </c-form-check>
      </div>
    </div>
  </div>

  <div class="mt-3 span">
    <span
      >Please confirm that you have performed the setup for above
      parameters.</span
    >
  </div>
</div>

<div class="text-right">
  <button
    cButton
    class="btn"
    color="primary"
    size="lg"
    [ngClass]="!isAllChecked ? 'btn-disabled' : ''"
    [disabled]="!isAllChecked"
    (click)="proceedToCompletemachineSetup()"
  >
    Confirm and Proceed
  </button>
</div>
