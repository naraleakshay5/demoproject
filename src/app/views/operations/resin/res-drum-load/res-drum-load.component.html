<div class="full-content p-3">
  <div>
    <h5 class="font-weight-bold">Load Drum</h5>
  </div>
  <div class="mt-3 p-3 Warning-card d-flex mb-2">
    <span class="d-block font-weight-bold" style="color: red">
      <svg
        class="bi flex-shrink-0 me-2"
        width="24"
        height="24"
        role="img"
        aria-label="Info:"
        [cIcon]="icons.cilWarning"
      >
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
    </span>
    <label>
      <span class="d-block font-weight-bold" style="color: red">Error:</span>
      <span class="d-block">Wrong scanned Drum, please another scan Drum.</span>
    </label>
  </div>
  <div class="flex-space-between">
    <div class="col-4 p-1">
      <div class="white-card">
        <div class="text-center">
          <h5 class="font-weight-bold">Tank A</h5>
          <hr />
        </div>

        <div class="ml-2 mb-2">
          <label class="flex-space-between">
            <span class="font-weight-bold w-25">Lot No:- </span>
            <input
              placeholder="Lot No"
              class="input-box w-75"
              autofocus
              type="text"
              [(ngModel)]="tankA"
              style="margin-right: 8px"
              (focusout)="focusOut()"
            />
          </label>
        </div>
      </div>
    </div>
    <div class="col-4 p-1">
      <div class="white-card">
        <div class="text-center">
          <h5 class="font-weight-bold">Tank B</h5>
          <hr />
        </div>

        <div class="ml-2 mb-2">
          <label class="flex-space-between">
            <span class="font-weight-bold w-25">Lot No:- </span>
            <input
              placeholder="Lot No"
              class="input-box w-75"
              autofocus
              type="text"
              [(ngModel)]="tankB"
              style="margin-right: 8px"
              (focusout)="focusOut()"
            />
          </label>
        </div>
      </div>
    </div>
    <div class="col-4 p-1">
      <div class="white-card">
        <div class="text-center">
          <h5 class="font-weight-bold">Hardener Tank</h5>
          <hr />
        </div>

        <div class="ml-2 mb-2">
          <label class="flex-space-between">
            <span class="font-weight-bold w-25">Lot No:- </span>
            <input
              placeholder="Lot No"
              class="input-box w-75"
              autofocus
              type="text"
              [(ngModel)]="hardenerTank"
              style="margin-right: 8px"
              (focusout)="focusOut()"
            />
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="text-right mt-3">
    <button cButton class="ml-3" (click)="proceed()">Proceed</button>
  </div>
</div>
