<div>
  <div>
    <h5 class="font-weight-bold">Electrical Inspection</h5>
  </div>

  <div class="mt-3 p-3 alert alert-info">
    <span class="d-block font-weight-bold">Info:</span>
    <span class="d-block">Collect the samples from storage location.</span>
  </div>

  <div class="mt-5">
    <h6 class="font-weight-bold">Select testing type</h6>
    <div class="row mt-2">
      <div class="col-5 m-3 white-card" (click)="automaticTesting()">
        <div class="w-75 m-3 font-weight-bold">Automatic Testing</div>
      </div>
      <div class="col-5 m-3 white-card" (click)="manualTesting()">
        <div class="w-75 m-3 font-weight-bold">Manual Testing</div>
      </div>
    </div>
  </div>
</div>
