<div>
  <div>
    <h5 class="font-weight-bold">Kardex system</h5>
  </div>

  <div>
    <span class="d-block">Scan the barcode using 2D scanner.</span>
    <span class="d-block">Bring the resto box from Kardex system.</span>
    <span class="d-block">Take Resto box to Mechanical Inspection Kiosk.</span>
  </div>

  <div>
    <div>
      <div class="mt-3 flex-space-between">
        <label class="label" for="">Machine Name:-</label>
        <input
          class="w-50 mb-3 pl-2 form-control bins-count"
          type="text"
          [(ngModel)]="machine[0].name"
          disabled
        />
      </div>
      <div class="mt-3 flex-space-between">
        <label class="label" for="">PO#:-</label>
        <div class="">
          <ngx-barcode
            [bc-value]="this.poData.po_number"
            [bc-display-value]="true"
            [bc-width]="width"
            [bc-height]="height"
            [bc-format]="'CODE128'"
          ></ngx-barcode>
        </div>
      </div>
      <div class="flex-space-between mt-3">
        <label class="label" for="">Sach#:-</label>
        <div class="">
          <ngx-barcode
            [bc-value]="this.poData.sach_number"
            [bc-display-value]="true"
            [bc-width]="width1"
            [bc-height]="height1"
            [bc-format]="'CODE128'"
          ></ngx-barcode>
        </div>
      </div>
    </div>
  </div>
  <div class="text-right mt-3">
    <button cButton color="primary" size="lg" (click)="proceed()">
      Proceed
    </button>
  </div>
</div>
