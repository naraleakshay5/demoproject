<div>
  <div>
    <h5 class="font-weight-bold">Packing Status</h5>
  </div>
  <span class="d-block font-weight-bold mt-3">Enters below information.</span>
  <div class="mt-3 d-flex">
    <h6 class="font-weight-bold mt-1 w-50">Total Quantity:-</h6>
    <input
      placeholder="value"
      class="input-box w-25 ml-3"
      autofocus
      type="number"
      [(ngModel)]="poData.target_quantity"
    />
  </div>
  <div class="mt-3 d-flex">
    <h6 class="font-weight-bold mt-1 w-50">Unit weight:-</h6>
    <input
      placeholder="value"
      class="input-box w-25 ml-3"
      autofocus
      type="number"
      [(ngModel)]="unitWeight"
    />
  </div>
  <div class="mt-3 d-flex">
    <h6 class="font-weight-bold mt-1 w-50">No of Boxes:-</h6>
    <input
      placeholder="value"
      class="input-box w-25 ml-3"
      autofocus
      type="number"
      [ngModel]="+poData.target_quantity / totalQtyPerBOx | number: '1.0-0'"
    />
  </div>
  <div class="mt-3 d-flex">
    <h6 class="font-weight-bold mt-1 w-50">Qty per Box:-</h6>
    <input
      placeholder="value"
      class="input-box w-25 ml-3"
      autofocus
      type="number"
      [(ngModel)]="totalQtyPerBOx"
    />
  </div>

  <div *ngIf="!isRemoveFb && isRemoveLb && !noRemove">
    <div class="mt-3 d-flex">
      <h6 class="font-weight-bold mt-1 w-50">
        Qty added from batch:- Resto po##
      </h6>
      <input
        placeholder="value"
        class="input-box w-25 ml-3"
        autofocus
        type="number"
        [(ngModel)]="qtyRestoBox"
      />
    </div>
    <div class="mt-3 d-flex">
      <h6 class="font-weight-bold mt-1 w-50">
        Qty added to batch:-{{ poData.po_number }}
      </h6>
      <input
        placeholder="value"
        class="input-box w-25 ml-3"
        autofocus
        type="number"
        [(ngModel)]="removeLb"
      />
    </div>
  </div>

  <div *ngIf="isRemoveFb && !isRemoveLb && !noRemove">
    <div class="mt-3 d-flex">
      <h6 class="font-weight-bold mt-1 w-50">
        Qty added from batch:- Resto po##
      </h6>
      <input
        placeholder="value"
        class="input-box w-25 ml-3"
        autofocus
        type="number"
        [(ngModel)]="qtyRestoBox"
      />
    </div>
    <div class="mt-3 d-flex">
      <h6 class="font-weight-bold mt-1 w-50">
        Qty added to Resto:-{{ poData.po_number }}
      </h6>
      <input
        placeholder="value"
        class="input-box w-25 ml-3"
        autofocus
        type="number"
        [(ngModel)]="qtyLooseBox + qtyRestoBox"
      />
    </div>
  </div>

  <div *ngIf="!isRemoveFb && !isRemoveLb && noRemove">
    <div class="mt-3 d-flex">
      <h6 class="font-weight-bold mt-1 w-50">
        Qty added from batch:- Resto po##
      </h6>
      <input
        placeholder="value"
        class="input-box w-25 ml-3"
        autofocus
        type="number"
        [(ngModel)]="qtyRestoBox"
      />
    </div>
  </div>

  <div class="text-right mt-3">
    <button cButton color="primary" size="lg" (click)="proceed()">
      Proceed
    </button>
  </div>
</div>
