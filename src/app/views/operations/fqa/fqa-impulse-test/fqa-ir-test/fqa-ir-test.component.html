<div>
  <div>
    <h4 class="font-weight-bold">IR Test</h4>
  </div>
  <div>
    <span class="mt-3">
      <strong>Please submit IR test results.</strong>
    </span>
    <form [formGroup]="irTestForm" class="mt-3">
      <!-- <div class="mt-3">
        <button
          (click)="addGroup()"
          cButton
          color="primary"
          [disabled]="is_selected"
        >
          <i class="bi bi-plus-lg"></i> Add
        </button>
      </div> -->
      <div
        formArrayName="results"
        *ngFor="let time of this.fa?.value; let i = index; trackBy: trackByFn"
      >
        <div [formGroupName]="i" class="add-quantity mt-3">
          <h6 class="font-weight-bold mt-1">Sample-{{ i + 1 }}</h6>
          <input
            placeholder="value"
            class="input-box w-50"
            formControlName="value"
            autofocus
            type="number"
          />

          <label
            *ngIf="
              time.value <= referanceValue &&
              selectedAll.length !== 0 &&
              time.value != ''
            "
            class="ok"
            ><i class="bi bi-hand-thumbs-up-fill"></i
          ></label>
          <label
            *ngIf="
              time.value > referanceValue &&
              selectedAll.length !== 0 &&
              time.value != ''
            "
            class="not_ok"
            ><i class="bi bi-hand-thumbs-down-fill"></i
          ></label>

          <!-- <button (click)="removeGroup(i)" cButton color="secondary">
            <i class="bi bi-x-lg"></i>
          </button> -->
        </div>
      </div>
      <div class="text-right mt-3">
        <button
          cButton
          color="primary"
          size="lg"
          (click)="onSubmit()"
          [disabled]="
            this.selectedAll.length !== this.fa.length || this.fa.length == 0
          "
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
