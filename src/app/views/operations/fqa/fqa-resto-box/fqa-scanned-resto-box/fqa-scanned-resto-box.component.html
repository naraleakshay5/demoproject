<div>
  <div>
    <h5 class="font-weight-bold">Kardex resto box</h5>
  </div>

  <div class="mt-3 p-3 Warning-card" *ngIf="isWrongBox">
    <span class="d-block font-weight-bold" style="color: red">
      <svg
        class="bi flex-shrink-0 me-2"
        width="24"
        height="24"
        role="img"
        aria-label="Info:"
        [cIcon]="icons.cilWarning"
      >
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      Error:</span
    >
    <span class="d-block"
      >Sach ID mismatch detected, please return the resto box.</span
    >
  </div>

  <div class="mt-5">
    <!-- <span class="font-weight-bold">Scan Sach number and enter po number.</span> -->
    <div class="mt-3 d-flex">
      <h6 class="font-weight-bold mt-1 w-75">
        Scan Sach number on Kardex resto box:-
      </h6>
      <input
        placeholder="Sach"
        class="input-box w-25 ml-3"
        autofocus
        type="text"
        [(ngModel)]="sachNumber"
        style="margin-right: 38px"
        (focusout)="focusOut()"
      />
      <div class="position" *ngIf="isCorrectBox">
        <svg
          class="checkMark"
          cIcon
          name="cil-check"
          size="xl"
          title="Check Mark Icon"
        ></svg>
      </div>
      <!-- <div class="ml-2" style="color: red">
        <svg
          class="bi flex-shrink-0 me-2"
          width="24"
          height="24"
          role="img"
          aria-label="Info:"
          [cIcon]="icons.cilWarning"
        >
          <use xlink:href="#exclamation-triangle-fill" />
        </svg>
      </div> -->
    </div>
    <div class="mt-3 d-flex">
      <h6 class="font-weight-bold mt-1 w-75">Enter PO number on Capacitor:-</h6>
      <input
        placeholder="PO"
        class="input-box w-25 ml-3"
        autofocus
        type="number"
        [(ngModel)]="poNumber"
        style="margin-right: 38px"
        (focusout)="focusOut()"
      />
      <!-- <div>
        <svg
          class="checkMark"
          cIcon
          name="cil-check"
          size="xl"
          title="Check Mark Icon"
        ></svg>
      </div>
      <div class="ml-2" style="color: red">
        <svg
          class="bi flex-shrink-0 me-2"
          width="24"
          height="24"
          role="img"
          aria-label="Info:"
          [cIcon]="icons.cilWarning"
        >
          <use xlink:href="#exclamation-triangle-fill" />
        </svg>
      </div> -->
    </div>
  </div>

  <div class="mt-3" *ngIf="isWrongBox">
    <span class="d-block">Do you want to check another resto box? </span>

    <div class="text-right mt-3">
      <button cButton color="primary" size="lg" (click)="yes()">Yes</button>
      <button cButton color="secondary" class="ml-3" size="lg" (click)="no()">
        No
      </button>
    </div>
  </div>

  <div class="text-right mt-3" *ngIf="!isWrongBox">
    <button
      cButton
      color="primary"
      size="lg"
      [disabled]="
        !isCorrectBox || this.poNumber === undefined || this.poNumber === null
      "
      (click)="proceed()"
    >
      Proceed
    </button>
  </div>
</div>
