            (click)="check(button.name)"
            *ngFor="let button of buttons"
          >
            <div class="w-75 m-3 font-weight-bold">
              {{ button.name }}
              <svg
                class="bi flex-shrink-0 me-2 check"
                width="24"
                height="24"
                role="img"
                aria-label="Info:"
                [cIcon]="icons.cilCheck"
                *ngIf="button?.isComplete === true"
              >
                <use xlink:href="#exclamation-triangle-fill" />
              </svg>
            </div>
