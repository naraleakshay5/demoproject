<div>
  <div>
    <h5 class="font-weight-bold" *ngIf="testingType !== 'restoBoxed'">
      Lead length check
    </h5>
    <h5 class="font-weight-bold" *ngIf="testingType === 'restoBoxed'">
      Lead length check - Resto Box
    </h5>
  </div>
  <div>
    <span>Gauge type:</span>
  </div>
  <div>
    <form [formGroup]="irTestForm" class="mt-3">
      <!-- <div class="mt-3">
        <button
          (click)="addGroup()"
          cButton
          color="primary"
          [disabled]="is_selected"
        >
          <i class="bi bi-plus-lg"></i> Add
        </button>
      </div> -->
      <div
        formArrayName="results"
        *ngFor="let time of this.fa?.value; let i = index; trackBy: trackByFn"
      >
        <div [formGroupName]="i" class="add-quantity mt-3">
          <h6 class="font-weight-bold mt-1">Sample-{{ i + 1 }}</h6>
          <input
            #input
            placeholder="value"
            class="input-box w-25"
            formControlName="value"
            autofocus
            type="number"
            (keyup)="moveToNext($event)"
            [appAutoNext]="input2"
            maxlength="2"
          />

          <label
            *ngIf="
              time.value <= referanceValue &&
              selectedAll.length !== 0 &&
              time.value != ''
            "
            class="ok postion_first"
            ><i class="bi bi-hand-thumbs-up-fill"></i
          ></label>
          <label
            *ngIf="
              time.value > referanceValue &&
              selectedAll.length !== 0 &&
              time.value != ''
            "
            class="not_ok postion_first"
            ><i class="bi bi-hand-thumbs-down-fill"></i
          ></label>
          <input
            #input2
            placeholder="value"
            class="input-box w-25"
            formControlName="value1"
            autofocus
            type="number"
            (keyup)="moveToNext($event)"
            [appAutoNext]="input"
            maxlength="2"
          />

          <label
            *ngIf="
              time.value1 <= referanceValue &&
              selectedAll.length !== 0 &&
              time.value1 != ''
            "
            class="ok postion_second"
            ><i class="bi bi-hand-thumbs-up-fill"></i
          ></label>
          <label
            *ngIf="
              time.value1 > referanceValue &&
              selectedAll.length !== 0 &&
              time.value1 != ''
            "
            class="not_ok postion_second"
            ><i class="bi bi-hand-thumbs-down-fill"></i
          ></label>

          <!-- <button (click)="removeGroup(i)" cButton color="secondary">
            <i class="bi bi-x-lg"></i>
          </button> -->
        </div>
      </div>
      <div class="text-right mt-3">
        <button
          cButton
          color="primary"
          size="lg"
          (click)="onSubmit()"
          [disabled]="
            this.selectedAll.length !== this.fa.length || this.fa.length == 0
          "
        >
          Proceed
        </button>
      </div>
    </form>
  </div>
</div>
