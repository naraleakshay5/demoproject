<div>
  <div>
    <h5 class="font-weight-bold">Labels Scan</h5>
  </div>

  <div>
    <span class="font-weight-bold">Scan po number on all boxes.</span>
    <div class="mt-3 d-flex">
      <h6 class="font-weight-bold mt-1 w-50">PO number:-</h6>
      <input
        placeholder="value"
        class="input-box w-25 ml-3"
        autofocus
        type="number"
      />

  </div>

  <div class="text-right mt-3">
    <button cButton color="primary" size="lg" (click)="proceed()">
      Proceed
    </button>
  </div>
</div>
