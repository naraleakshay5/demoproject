<div class="scroll">
  <div [ngClass]="isLoading ? 'isLoadFalse' : ''">
    <div>
      <h5 class="font-weight-bold">Recipe Setup</h5>
    </div>
    <!-- kept for future use -->
    <!-- <div
      class="mt-3 p-3 success-card"
      *ngIf="isSuccess && !errorMessage && loadrecipes.length > 0"
    >
      <span class="d-block font-weight-bold">Well Done!</span>
      <span class="d-block">Recipe loaded successfully. </span>
    </div> -->
    <!-- <div class="mt-3 p-3 Warning-card" *ngIf="errorMessage">
      <span class="d-block font-weight-bold">Warning!</span>
      <span class="d-block">{{ errorMessage }} </span>
    </div> -->
    <c-nav variant="tabs" class="mt-3">
      <a
        [active]="true"
        [cTabContent]="tabContent"
        [routerLink]
        [tabPaneIdx]="0"
        cNavLink
        >Mains</a
      >
    </c-nav>
    <c-tab-content #tabContent="cTabContent">
      <c-tab-pane class="">
        <table cTable>
          <thead class="text-center">
            <tr>
              <th>Parameter</th>
              <th class="text-center" colSpan="2">Reference Recipe</th>
              <!-- <th class="text-center" colSpan="2">Loaded Recipe</th> -->
            </tr>
            <tr>
              <th></th>
              <th>G1</th>
              <th>G2</th>
              <!-- <th>G1</th>
              <th>G2</th> -->
            </tr>
          </thead>
          <tbody>
            <!-- <tr *ngFor="let item of formatted['g1']; let i = index">
              <td>{{ item.display_name }}</td>
              <td class="text-center">{{ item?.value }}</td>
              <td class="text-center">{{ formatted["g2"][i]?.value }}</td>
              <td class="text-center">{{ sprayCycle[0]?.gun1Value }}</td>
              <td class="text-center">{{ sprayCycle[0]?.gun2Value }}</td>
            </tr> -->
            <tr>
              <td>{{ "Spray Cycle" }}</td>
              <td class="text-center">{{ sprayCycle[0]?.gun1Value }}</td>
              <td class="text-center">{{ sprayCycle[0]?.gun2Value }}</td>
            </tr>
            <tr *ngFor="let item of wireSpeed; let i = index">
              <td>{{ item?.display_name }}</td>
              <td class="text-center">
                {{ item?.gun1Value }}
              </td>
              <td class="text-center">
                {{ item?.gun2Value }}
              </td>
            </tr>
          </tbody>
        </table>
      </c-tab-pane>
    </c-tab-content>

    <div class="text-right">
      <button
        cButton
        class="ml-3"
        (click)="proceedToCompleteMachineAndRecipeStup()"
        [disabled]="isLoading"
      >
        Proceed
      </button>
      <!-- <button
        cButton
        class="ml-3"
        (click)="loadRecipe()"
        *ngIf="!is_same && !isRework"
        [disabled]="isLoading"
      >
        Re-try Recipe Loading
      </button> -->
      <button
        cButton
        class="ml-3"
        (click)="loadRecipe()"
        *ngIf="isRework == 'true'"
        [disabled]="isLoading || !isModify"
      >
        Modify Recipe Load
      </button>
    </div>
  </div>
</div>
