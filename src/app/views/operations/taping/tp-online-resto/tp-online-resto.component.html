<div *ngIf="!isOnlineResto">
  <div>
    <h5 class="font-weight-bold">Resto Adjustments</h5>
  </div>
  <div class="mt-3">
    <span class="d-block"
      >DPS has detected same Sach number as previous batch.</span
    >
  </div>

  <div class="mt-3">
    <span class="d-block"
      >Do you want to perform On-line Resto Adjustments?
      <span class="ml-3" *ngIf="isOfflineResto">No</span>
    </span>
  </div>

  <div class="text-right mt-3" *ngIf="!isOfflineResto">
    <button cButton color="primary" size="lg" (click)="yes()">Yes</button>
    <button cButton color="secondary" class="ml-3" size="lg" (click)="No()">
      No
    </button>
  </div>

  <div *ngIf="isOfflineResto">
    <div class="mt-3">
      <span class="d-block"
        >Do you want to add resto quantity from Kardex?</span
      >
    </div>

    <div class="text-right mt-3">
      <button cButton color="primary" size="lg" (click)="yesResto()">
        Yes
      </button>
      <button
        cButton
        color="secondary"
        class="ml-3"
        size="lg"
        (click)="noResto()"
      >
        No
      </button>
    </div>
  </div>
</div>

<div *ngIf="isOnlineResto">
  <div>
    <h5 class="font-weight-bold">On-line Resto Adjustments</h5>
  </div>

  <div class="d-flex mt-5">
    <label class="label w-50" for="">Current batch quantity</label>
    <input
      class="w-25 mb-3 form-control bins-count"
      type="number"
      [(ngModel)]="currentQty"
    />
  </div>

  <div class="d-flex mt-3">
    <label class="label w-50" for="">Previous batch quantity</label>
    <input
      class="w-25 mb-3 form-control bins-count"
      type="number"
      [(ngModel)]="previousQty"
    />
  </div>
  <hr />

  <div class="d-flex mt-3">
    <label class="label w-50 font-weight-bold" for=""
      >Total batch quantity</label
    >
    <input
      class="w-25 mb-3 form-control bins-count"
      type="number"
      [(ngModel)]="currentQty + previousQty"
    />
  </div>

  <div class="mt-3">
    <span class="d-block">Do you want to add resto quantity from Kardex?</span>
  </div>

  <div class="text-right mt-3">
    <div class="text-right mt-3">
      <button cButton color="primary" size="lg" (click)="proceed()">Yes</button>
      <button
        cButton
        color="secondary"
        class="ml-3"
        size="lg"
        (click)="noResto()"
      >
        No
      </button>
    </div>
  </div>
</div>
