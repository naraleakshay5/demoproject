<div class="header">
  <h3>Data</h3>
</div>

<div class="main-div">
  <div>
    <div class="d-flex mt-3">
      <label class="label ml-2" for="">Unit wt:</label>
      <!-- kept for future use -->
      <!-- <input
        class="w-25 mb-3 form-control element-count"
        type="number"
        [(ngModel)]="unitWt"
        disable
      /> -->
      <input
        class="w-25 mb-3 ml-3 form-control unit-wt"
        min="0"
        type="text"
        [ngModel]="unitWt"
        type="number"
      />
    </div>
    <div class="d-flex mt-3">
      <label class="label ml-2" for="">Total Qty to Q.A:</label>
      <input
        class="w-25 mb-3 form-control element-count"
        type="number"
        min="0"
        [(ngModel)]="qaQuantity"
      />
    </div>
    <div class="d-flex mt-3">
      <label class="label ml-2" for="">No. of Good Boxes:</label>
      <input
        class="w-25 mb-3 form-control element-count"
        type="number"
        min="0"
        [(ngModel)]="noOfGoodBoxes"
      />
    </div>
    <div class="d-flex mt-3">
      <label class="label ml-2" for="">No. of Bad Boxes:</label>
      <input
        class="w-25 mb-3 form-control element-count"
        type="number"
        min="0"
        [(ngModel)]="noOfBadBoxes"
      />
    </div>
    <div class="d-flex mt-3">
      <label class="label ml-2" for="">No. of Good element:</label>
      <input
        class="w-25 mb-3 form-control element-count"
        type="number"
        min="0"
        [(ngModel)]="noOfGoodElement"
      />
    </div>
    <div class="d-flex mt-3">
      <label class="label ml-2" for="">No. of Bad Element:</label>
      <input
        class="w-25 mb-3 form-control element-count"
        type="number"
        min="0"
        [(ngModel)]="noOfBadElement"
      />
    </div>
    <div class="d-flex mt-3">
      <label class="label ml-2" for="">Remark:</label>
      <input
        class="w-25 mb-3 form-control element-count"
        type="text"
        [(ngModel)]="remark"
      />
    </div>
  </div>
</div>

<div class="text-right mt-3">
  <button cButton color="primary" size="lg" (click)="printData()">Print</button>
</div>
