<div>
  <div>
    <h5 class="font-weight-bold">Loading Trolley</h5>
  </div>
  <div class="mt-3 p-3 success-card" *ngIf="isTrolleyReceived">
    <span class="d-block font-weight-bold">Well Done!</span>
    <span class="d-block">Trolley for this PO is received.</span>
  </div>
  <div class="mt-3 p-3 Warning-card" *ngIf="!isTrolleyReceived">
    <span class="d-block font-weight-bold">Info:</span>
    <span class="d-block">Please load the trolley in the oven.</span>
  </div>

  <div class="mt-3">
    <table cTable>
      <thead class="text-center">
        <tr>
          <th class="col-1">Sr No</th>
          <th class="col-2">Po No</th>
          <th class="col-2">Tray Count</th>
          <th class="col-3">Scan Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tr of trolley; let i = index">
          <td class="col-1">{{ i + 1 }}</td>
          <td class="col-2 text-center">{{ tr.po_number }}</td>
          <td class="col-2 text-center">{{ tr.count }}</td>
          <td class="text-center">
            <div>
              <svg
                class="checkMark"
                cIcon
                name="cil-check"
                size="xl"
                title="Check Mark Icon"
              ></svg>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="text-right mt-3">
    <button
      cButton
      class="ml-3"
      [ngClass]="!isTrolleyReceived ? 'btn-disabled' : ''"
      [disabled]="!isTrolleyReceived"
      (click)="proceed()"
    >
      Proceed
    </button>
  </div>
</div>
