<div *ngIf="!isStartedScanning">
  <div>
    <h5 class="font-weight-bold">Input Trolley</h5>
  </div>
  <div class="mt-3 p-3 success-card" *ngIf="is_scanned">
    <span class="d-block font-weight-bold">Well Done!</span>
    <span class="d-block">Trolley for this PO is received.</span>
  </div>
  <div class="mt-3 p-3 Warning-card" *ngIf="!is_scanned">
    <span class="d-block font-weight-bold">Warning:</span>
    <span class="d-block">Please scan trolley using handheld scanner.</span>
  </div>

  <!-- kept for future use -->
  <!-- <div class="mt-3" *ngIf="trolleys?.length > 0">
    <div class="d-flex">
      <h6 class="font-weight-bold mt-1">Trolleys Id:-</h6>

    </div>

    <div class="d-flex" *ngFor="let trolley of trolleys">
      <h6 class="font-weight-bold mt-1">Po Id:-</h6>
      <span class="font-weight-bold">{{ trolley.production_order_id }}</span>
    </div>
  </div> -->

  <div class="text-right mt-3">
    <button cButton (click)="startScanning()" [disabled]="isStartedScanning">
      Start Scanning
    </button>
  </div>
</div>

<div class="mt-3">
  <table cTable>
    <thead class="text-center">
      <tr>
        <th class="col-1">Sr No</th>
        <th class="col-2">Po No</th>
        <th class="col-2">Tray Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tr of trolleys; let i = index">
        <td class="col-1 text-center">{{ i + 1 }}</td>
        <td class="col-2 text-center">{{ tr.po_number }}</td>
        <td class="col-2 text-center">{{ tr.count }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="enableReCheckButton">
  <div class="text-right">
    <button cButton (click)="reCheck()">Re Check</button>
  </div>

  <div>
    <div class="mt-3 p-3 Warning-card">
      <span class="d-block font-weight-bold">Info:</span>
      <span class="d-block">Please press Re Check button.</span>
    </div>
    <div style="margin-top: 100px">
      <!-- <app-spinner-l2 [size]="'medium'" *ngIf="isLoading"></app-spinner-l2> -->
    </div>
  </div>

  <div class="text-right d-flex" style="justify-content: space-between">
    <!-- <div>
    <span class="d-block font-weight-bold" *ngIf="is_scanned"
      >Scanned Trolleys: {{ trolleys?.length }} /
      {{ trolleys?.length }}
    </span>
    <span class="d-block font-weight-bold" *ngIf="!is_scanned"
      >Scanned Trolleys: 0 / {{ trolley.length }}
    </span>
  </div> -->
  </div>
</div>

<div *ngIf="toProceed" class="text-right">
  <button cButton class="ml-3" (click)="proceed()" [disabled]="!toProceed">
    Proceed
  </button>
</div>
