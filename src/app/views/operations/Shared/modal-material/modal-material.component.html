<c-modal class="modal" id="liveDemoModal" [visible]="visible" backdrop="static">
  <c-modal-header class="modal-heafer">
    <h5 cModalTitle>{{ title }}</h5>
    <button cButtonClose (click)="toggleVisibility()"></button>
  </c-modal-header>
  <c-modal-body class="modal-body">{{ text }}</c-modal-body>
  <c-modal-footer class="modal-footer" *ngIf="!confirm">
    <button (click)="modalConfirmed()" cButton color="primary">
      Confirm & Proceed
    </button>
    <button (click)="toggleVisibility()" cButton color="secondary">
      Cancel
    </button>
  </c-modal-footer>

  <c-modal-footer class="modal-footer" *ngIf="confirm">
    <button (click)="modalConfirmed()" cButton color="primary">Yes</button>
    <button (click)="toggleVisibility()" cButton color="secondary">No</button>
  </c-modal-footer>
</c-modal>
