<div class="login-card">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="font-35-700">
      <h1>User Login</h1>
    </div>
    <div>
      <div class="mt-3 form-group">
        <label for="" class="font-18-600">Username</label>
        <input
          class="form-control"
          type="text"
          formControlName="username"
          minlength="2"
        />
      </div>
      <div class="mt-3 form-group">
        <label for="" class="font-18-600">Password</label>
        <input
          class="form-control"
          formControlName="password"
          type="password"
          minlength="2"
        />
      </div>
    </div>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="text-right mt-3">
      <button type="submit" class="btn btn-primary w-25">Login</button>
      <!-- <button class="btn btn-danger w-25">Cancel</button> -->
    </div>
  </form>
</div>
