<div *ngIf="!isLoggedIn">
  <div class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="font-35-700">
        <h1>User Login</h1>
      </div>
      <div>
        <div class="mt-3 form-group">
          <label for="" class="font-18-600">Username</label>
          <input
            class="form-control"
            type="text"
            formControlName="username"
            minlength="2"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="!submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="mt-3 form-group">
          <label for="" class="font-18-600">Password</label>
          <input
            class="form-control"
            formControlName="password"
            type="password"
            minlength="2"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="!submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
      </div>
      <div class="text-right mt-3">
        <button type="submit" class="btn btn-primary w-25">Login</button>
        <!-- <button class="btn btn-danger w-25">Cancel</button> -->
      </div>
    </form>
  </div>
</div>

<div *ngIf="isLoggedIn">
  <div class="sup-full-main-content po-card">
    <div class="main-body">
      <div class="upper-div">
        <div (click)="winding()" class="box alert alert-info">
          <h3>Winding</h3>
        </div>
        <div (click)="hotpress()" class="box alert alert-info">
          <h3>Hotpress</h3>
        </div>
        <div (click)="masking()" class="box alert alert-info">
          <h3>Masking</h3>
        </div>
      </div>
      <div class="upper-div"></div>
    </div>
  </div>
</div>
