<div class="training-header-content po-card">
  <div class="row">
    <div class="col-6">PO#: {{ "122879777" }}</div>
    <div class="col-6">SachId: {{ "B81123C1472M189" }}</div>
  </div>
</div>

<div class="training-full-content p-3">
  <div class="header">
    <h3>O/p Carrier Wheel Scanning</h3>
  </div>

  <div>
    <table cTable>
      <thead class="text-center">
        <tr>
          <th scope="col">Sr No</th>
          <th scope="col">Carrier Id (Bin)</th>
          <th scope="col">Scan Status</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let item of scannedWheel; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td>{{ item?.name }}</td>
          <td class="text-center">
            <div *ngIf="item?.isChecked">
              <svg
                class="checkMark"
                cIcon
                name="cil-check"
                size="xl"
                title="Check Mark Icon"
              ></svg>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="text-right">
    <div>
      <strong>Wheel Bobbin Detected: {{ scannedWheel.length }}</strong>
    </div>

    <div class="mt-3 d-flex" style="justify-content: space-between">
      <button cButton (click)="startScanning()" [disabled]="isBtnDisabled">
        Start Scanning
      </button>

      <button
        cButton
        color="primary"
        size="lg"
        [disabled]="!isBtnDisabled"
        (click)="proceedToCompleteOutputCarrierBin()"
      >
        Proceed
      </button>
    </div>
  </div>
</div>
