<div class="training-header-content po-card">
  <div class="row">
    <div class="col-6">PO#: {{ "122879777" }}</div>
    <div class="col-6">SachId: {{ "B81123C1472M189" }}</div>
  </div>
</div>

<div class="training-full-content p-3">
  <div>
    <h5 class="font-weight-bold">Input Bin</h5>
  </div>
  <div class="mt-3">
    <table cTable>
      <thead class="text-center">
        <tr>
          <th class="col-3">Sr No</th>
          <th class="col-2">Scanned Carrier Id(Bin)</th>
          <th class="col-3">Scan Status</th>
        </tr>
      </thead>
      <tbody *ngIf="scannedBins.length > 0">
        <tr *ngFor="let item of scannedBins; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td class="text-center">{{ item.name }}</td>
          <td class="text-center">
            <svg
              *ngIf="item?.isChecked"
              class="checkMark"
              cIcon
              name="cil-check"
              size="xl"
              title="Check Mark Icon"
            ></svg>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex" style="justify-content: space-between">
    <div>
      <span class="d-block font-weight-bold"
        >Total input bins scanned: {{ this.scannedBins?.length }}</span
      >
    </div>
    <div>
      <button cButton [disabled]="isBtnDisabled" (click)="startScanning()">
        Start Scanning
      </button>
      <button
        cButton
        class="ml-3"
        [disabled]="!isBtnDisabled"
        (click)="proceed()"
      >
        Proceed
      </button>
    </div>
  </div>
</div>
