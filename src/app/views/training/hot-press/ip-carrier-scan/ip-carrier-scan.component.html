<div>
  <div>
    <h5 class="font-weight-bold">Input Carriers Bins</h5>
  </div>

  <div class="mt-3">
    <table cTable>
      <thead>
        <tr class="text-center">
          <th class="col-1">Sr No</th>
          <th class="col-4">Scanned Carrier Id (Bin)</th>
          <th class="col-3">Scan Status</th>
        </tr>
      </thead>
      <tbody *ngIf="scannedBins.length > 0">
        <tr *ngFor="let item of scannedBins; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td class="text-center">{{ item?.name }}</td>
          <td class="text-center">
            <svg
              class="checkMark"
              cIcon
              name="cil-check"
              size="xl"
              title="Check Mark Icon"
            ></svg>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-right d-flex" style="justify-content: space-between">
    <div>
      <span class="d-block font-weight-bold"
        >Total Input bins Scanned: {{ scannedBins.length }}
      </span>
      <!-- <span class="d-block font-weight-bold">Scanned bins: </span> -->
    </div>
    <div>
      <button cButton (click)="startScanning()">Scan Bin</button>
      <button cButton class="ml-3" (click)="proceed()">Proceed</button>
    </div>
  </div>

  <app-common-jobs
    *ngIf="isOpen"
    [isOpen]="isOpen"
    (scanModal)="checkScannedBins($event)"
    (modalCheckCacelled)="closeOpen()"
    (cancelScan)="cancelScan()"
  ></app-common-jobs>
</div>
