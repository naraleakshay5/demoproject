<div>
  <div>
    <h4 class="font-weight-bold">Grill Selection</h4>
    <div class="mt-3 p-3 Warning-card" *ngIf="isWarning">
      <span class="d-block font-weight-bold"
        >Warning: Incorrect Grill Selected!</span
      >
      <span class="d-block"
        >Please select correct Grill as suggested for current Sach ID#.
      </span>
    </div>
    <div class="mt-3 p-3 success-card" *ngIf="isBtnValid">
      <span class="d-block font-weight-bold">Well Done!</span>
      <span class="d-block">Correct Grill selected.</span>
    </div>
    <div class="mt-3">
      <span class="font-weight-bold">Suggested Grill: F</span>
      <span class="ml-2 font-weight-bold">{{ grill_name }} </span>
    </div>
    <div class="mt-3 d-flex">
      <span class="font-weight-bold">Used Grill :</span>
      <select
        #grill
        class="select-box w-75 mx-3"
        (change)="onChange(grill.value)"
      >
        <option value="" disabled default selected>
          select grill name from DropDown
        </option>
        <option value="{{ grill.grill_name }}" *ngFor="let grill of grills">
          {{ grill.grill_name }}
        </option>
        <option value="Others">Others</option>
      </select>
    </div>
  </div>
  <div class="text-right mt-3">
    <button cButton color="primary" (click)="Confirm()">Confirm</button>
  </div>
</div>
